{% extends "core/base.html" %}
{% load crispy_forms_tags %}



{% block content %}
  <div class="container">
    <p> {{ user.username }}</p>
  </div>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>

{% endblock content %}
